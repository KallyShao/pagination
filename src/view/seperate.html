<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>单标签实现分隔线</title>
	<style>
		.bridge{
			width: 400px;
			padding: 0 20px 0;
			margin: 20px 0;
			line-height: 1px;
			border-left: 200px solid #ddd;
			border-right: 200px solid #ddd;
			text-align: center;
		}
	</style>
</head>
<body>
	<h1>hello</h1>
	<div class="bridge">分隔线</div>
	<h1>hello</h1>
</body>
</html>
